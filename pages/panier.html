<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="shortcut icon" href="../images/Oronico.jpg">
    <title>Oronico</title>
</head>
<body class="block">
    

  <header>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-around">
          <a class="py-2 text-white h4" href="../index.html">Accueil</a>
          <a class="py-2 text-white h4" href="./panier.html">Panier</a>
        </div>
      </nav>
  </header>    
  

  <main>
    
    <div class="position-relative overflow-hidden p-3 p-md-5 bg-light">
        <div class="col-md-5  mx-auto my-5">

          <div class="div__produit "></div>
          
          <div class="div__total position-relative overflow-hidden  py-md-4 "></div>  

          

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputLName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="inputLName" placeholder="Doe" required>
                
                <div class="invalid-feedback">
                  Veuillez fournir un nom de famille.
                </div>
              </div>
              
              <div class="form-group col-md-6">
                <label for="inputFName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="inputFName" placeholder="Jane" required>
                
                <div class="invalid-feedback">
                  Veuillez fournir un prénom.
                </div>
              </div>
            </div>

              <div class="form-group ">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="jane.doe@example.com" required>
                
                <div class="invalid-feedback">
                  Veuillez fournir un e-mail.
                </div>
              </div>

            <div class="form-group">
              <label for="inputAddress" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="12 Rue St-Germain" required>
              
              <div class="invalid-feedback">
                Veuillez fournir une adresse.
              </div>
            </div>

            <div class="form-group">
              <label for="inputAddon" class="form-label">Complément</label>
              <input type="text" class="form-control" id="inputAddon" placeholder="..."  >
            </div>

          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity" class="form-label">Ville</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Paris" required >
                
                <div class="invalid-feedback">
                  Veuillez fournir une ville.
                </div>
              </div>
          
              <div class="form-group col-md-6">
                <label for="inputState" class="form-label">Département</label>
                <input type="text" class="form-control" id="inputState" placeholder="Loiret" required>
                
                <div class="invalid-feedback">
                  Veuillez fournir un département.
                </div>
              </div>
            </div>

            <button  class="btn btn-block btn-primary">Valider</button>
            
          </form>

          
        </div>
      </div>

  </main>
      
    <script src="../js/panier.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
